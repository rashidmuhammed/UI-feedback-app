<div class="employee-container">
  <div>
    <button mat-raised-button (click)="openUserForm()">
      <mat-icon>add</mat-icon>ADD
    </button>
  </div>
  <table
    mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z8"
    style="margin-top: 10px"
  >
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let user">{{ user.name }}</td>
    </ng-container>

    <!-- Role Column -->
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef>Role</th>
      <td mat-cell *matCellDef="let user">{{ user.role }}</td>
    </ng-container>

    <!-- Feedback Column -->
    <ng-container matColumnDef="feedbac">
      <th mat-header-cell *matHeaderCellDef>Feedback</th>
      <td mat-cell *matCellDef="let user">
        {{ user.feedbac ? user.feedbac : "no feedback" }}
      </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let user">
        <div class="button-flex-container">
          <button mat-button class="edit" (click)="openUserForm(user)">
            Edit
          </button>
          <button mat-button class="assign" (click)="assignUser(user)">
            Assign
          </button>
          <button mat-button class="danger" (click)="delete(user)">
            Delete User
          </button>
        </div>
      </td>
    </ng-container>

    <!-- Table Headers and Rows -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <!-- Paginator -->
  <mat-paginator
    [length]="totalItems"
    [pageSize]="pageSize"
    [pageSizeOptions]="[5, 10, 20]"
    (page)="onPageChange($event)"
  >
  </mat-paginator>
</div>
