<mat-toolbar class="header">
  <button mat-icon-button aria-label="Menu icon" (click)="toggleMenu()">
    <mat-icon>menu</mat-icon>
  </button>
  <h1></h1>
</mat-toolbar>
<mat-sidenav-container autosize>
  <mat-sidenav
    class="sidebar-container"
    [ngClass]="!isCollapsed ? 'expanded' : ''"
    [mode]="isMobile ? 'over' : 'side'"
    [opened]="isMobile ? 'false' : 'true'"
  >
    <mat-nav-list>
      <ng-container *ngIf="userRole === 'admin'">
        <a
          mat-list-item
          [ngClass]="{ active: currentNav === 'view' }"
          (click)="toggleNav('view')"
          routerLink="/home/employees"
        >
          <span class="entry">
            <mat-icon>group</mat-icon>
            <span *ngIf="!isCollapsed">View all employ</span>
          </span>
        </a>
      </ng-container>
      <a
        mat-list-item
        [ngClass]="{ active: currentNav === 'manage' }"
        (click)="toggleNav('manage')"
        (click)="logout()"
      >
        <span class="entry">
          <mat-icon>edit</mat-icon>
          <span *ngIf="!isCollapsed">Logout</span>
        </span>
      </a>
      <ng-container *ngIf="userRole === 'emp'">
        <a
          mat-list-item
          [ngClass]="{ active: currentNav === 'task' }"
          (click)="toggleNav('task')"
          routerLink="home/manage-employee"
        >
          <span class="entry">
            <mat-icon>task</mat-icon>
            <span *ngIf="!isCollapsed">view tasks</span>
          </span>
        </a>
      </ng-container>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content style="padding: 5px; margin-top: 25px">
    <h2></h2>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
